<div style="padding: 13px;">
  <mat-spinner *ngIf="users.length === 0"></mat-spinner>

  <mat-card *ngFor="let user of users" style="margin-top:10px;">
    <mat-card-header>
      <mat-card-title>{{user.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{user.role}}
    </mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(user.id)">
      <div class="form-row">
        <div class="form-group col">
          <label>Role</label>
            <select formControlName="role" class="form-control">
              <option value="Directeur">Directeur</option>
              <option value="Operateur">Operateur</option>
            </select>
        </div>
      </div>
    </form>
    <div class="text-center">
      <button class="btn btn-primary mr-1">Changer role</button>
    </div>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
